<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewParam name="nome" value="#{testeComunicacao3Bean.nome}"/>
        <f:viewParam name="sobrenome" value="#{testeComunicacao3Bean.sobrenome}"/>
        <f:event type="preRenderView" listener="#{testeComunicacao3Bean.init()}"/>
        <f:viewAction action="#{testeComunicacao3Bean.init()}" onPostback="" />
    </f:metadata>
</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <h:inputText value="#{testeComunicacao3Bean.nome}" required="true" requiredMessage="Nome é obrigatório">
                <f:ajax event="blur"/>
            </h:inputText>
            <h:inputText value="#{testeComunicacao3Bean.sobrenome}"/>
            <h:commandButton value="Resultado" action="#{testeComunicacao3Bean.save()}"/>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
